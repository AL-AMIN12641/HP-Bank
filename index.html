<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP-Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body id="full">
    <div id="login-area">
        <h1 class="text-center">Welcome To HP-Bank</h1> 
         
       
     <div id="submit-area">
        
         <h1>Login</h1>
         <input type="email" class="form-control"   placeholder="Email">
         <br>
         <input type="password" class="form-control"   placeholder="Password ">
         <br>
         <input type="button" class="btn btn-dark" id="btn"  value="Enter">
     </div>
    </div>
     <div id="transaction-area">
         <div class="row">
            <div class="col-md-4">
                 <div   class="deposit status "> 
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                 </div>

            </div>
            <div class="col-md-4">
                 <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                 </div>
            </div>
            <div class="col-md-4">
                 <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1000</span></h2>
                 </div>
            </div>
         </div>
         <div class="row">
            <div class="col-md-6">
                 <div class="deposit social">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" placeholder="$ amount you want to Deposit" class="form-control">
                    <button id="btn1" class="btn btn-dark">Deposit</button>
                 </div>
            </div>
            <div class="col-md-6">
                 <div class="withdraw social">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" placeholder="$ amount you want to Withdraw" class="form-control">
                    <button id="btn2" class="btn btn-dark">Withdraw</button>
                 </div>
            </div>
         </div>
     </div>
     
     <script>
        //login btn event handler..
        const logbtn = document.getElementById('btn');
        logbtn.addEventListener('click', function(){
             const loginArea= document.getElementById('login-area');
             loginArea.style.display = 'none';
             const transactionArea = document.getElementById('transaction-area');
             transactionArea.style.display = 'block'; 
        })

        //for deposit btn activity
        const depositBtn = document.getElementById('btn1');
        depositBtn.addEventListener('click', function(){
               const depositValue = document.getElementById('depositAmount').value; 
               const depositNumber = parseFloat(depositValue); 

               const currentDeposit = document.getElementById('currentDeposit').innerText;
               const convertDeposit = parseFloat(currentDeposit);

               const totalDeposit = depositNumber + convertDeposit;

               document.getElementById('currentDeposit').innerText = totalDeposit;

               const currentBalance = document.getElementById('currentBalance').innerText;
               const currentBalanceNumber = parseFloat( currentBalance );

               const totalBalance = depositNumber +  currentBalanceNumber  ;
               document.getElementById('currentBalance').innerText = totalBalance;

               document.getElementById('depositAmount').value = "";

               
        })

        //for withdraw btn activity

        const withdrawBtn = document.getElementById('btn2');
         withdrawBtn.addEventListener('click', function(){
            const   WithdrawValue = document.getElementById('withdrawAmount').value;
            const withdrawNumber = parseFloat( WithdrawValue);

            const currentWithdraw = document.getElementById('currentWithdraw').innerHTML;
            const currentNumber = parseFloat(currentWithdraw);
            
            const totalWthdraw = withdrawNumber + currentNumber;

            document.getElementById('currentWithdraw').innerHTML = totalWthdraw;
             
            updateSpanText("currentBalance",withdrawNumber )
            document.getElementById('withdrawAmount').value = "";
         }) 

         function updateSpanText(id , withdrawNumber){
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat( currentBalance);

            const totalBalance =    currentBalanceNumber - withdrawNumber        ;
            document.getElementById(id).innerText = totalBalance; 
         }
          

         
          

           


        
         
     </script>  
      


</body>
</html>
